<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Formu</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Kullanıcı Kayıt Formu</h2>
        <form action="islem.php" method="POST">
            <div class="form-group">
                <label for="isim">İsim:</label>
                <input type="text" class="form-control" id="isim" name="isim" required>
            </div>
            <div class="form-group">
                <label for="soyisim">Soyisim:</label>
                <input type="text" class="form-control" id="soyisim" name="soyisim" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="sifre">Şifre:</label>
                <input type="password" class="form-control" id="sifre" name="sifre" required>
            </div>
            <div class="form-group">
                <label for="sifreTekrar">Şifre (Tekrar):</label>
                <input type="password" class="form-control" id="sifreTekrar" name="sifreTekrar" required>
            </div>
            <div class="form-group">
                <label for="dogumTarihi">Doğum Tarihi:</label>
                <input type="date" class="form-control" id="dogumTarihi" name="dogumTarihi" required>
            </div>
            <div class="form-group">
                <label for="cinsiyet">Cinsiyet:</label>
                <select class="form-control" id="cinsiyet" name="cinsiyet" required>
                    <option value="Erkek">Erkek</option>
                    <option value="Kadın">Kadın</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Kayıt Ol</button>
        </form>
    </div>
    <!-- Bootstrap JS ve gerekli bağımlılıklar -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
